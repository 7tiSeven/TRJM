version: '3.8'

# =============================================================================
# TRJM - Agentic AI Translator
# Phase 1: Development Configuration (OpenAI)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Nginx Reverse Proxy with TLS
  # ---------------------------------------------------------------------------
  nginx:
    image: nginx:1.25-alpine
    container_name: trjm-nginx
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./certs:/etc/nginx/certs:ro
    depends_on:
      - web
      - gateway
    networks:
      - trjm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Next.js Frontend
  # ---------------------------------------------------------------------------
  web:
    build:
      context: ../apps/web
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=/api
        - NEXT_PUBLIC_DEV_MODE=${DEV_MODE:-true}
    container_name: trjm-web
    environment:
      - NODE_ENV=production
    expose:
      - "3000"
    networks:
      - trjm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # FastAPI Backend Gateway
  # ---------------------------------------------------------------------------
  gateway:
    build:
      context: ../services/gateway
      dockerfile: Dockerfile
    container_name: trjm-gateway
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - LDAP_MOCK=${LDAP_MOCK:-true}
      - LDAP_URL=${LDAP_URL:-}
      - LDAP_BASE_DN=${LDAP_BASE_DN:-}
      - LDAP_BIND_DN=${LDAP_BIND_DN:-}
      - LDAP_BIND_PASSWORD=${LDAP_BIND_PASSWORD:-}
      - LDAP_USER_DN_TEMPLATE=${LDAP_USER_DN_TEMPLATE:-}
      - LDAP_SEARCH_FILTER=${LDAP_SEARCH_FILTER:-}
      - LDAP_STARTTLS=${LDAP_STARTTLS:-false}
      - LDAP_CA_CERT_PATH=${LDAP_CA_CERT_PATH:-}
      - LLM_PROVIDER=${LLM_PROVIDER:-openai}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.openai.com/v1}
      - LLM_API_KEY=${LLM_API_KEY}
      - LLM_MODEL=${LLM_MODEL:-gpt-4.1}
      - LLM_TIMEOUT=${LLM_TIMEOUT:-120}
      - LLM_MAX_RETRIES=${LLM_MAX_RETRIES:-3}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_ALGORITHM=${JWT_ALGORITHM:-HS256}
      - JWT_EXPIRY_HOURS=${JWT_EXPIRY_HOURS:-24}
      - CSRF_SECRET=${CSRF_SECRET}
      - CORS_ORIGINS=${CORS_ORIGINS:-https://localhost}
      - RATE_LIMIT_PER_MINUTE=${RATE_LIMIT_PER_MINUTE:-60}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-10}
      - MAX_CONCURRENT_JOBS_PER_USER=${MAX_CONCURRENT_JOBS_PER_USER:-3}
      - UPLOAD_DIR=/data/uploads
      - MAX_UPLOAD_SIZE_MB=${MAX_UPLOAD_SIZE_MB:-10}
      - RETENTION_HOURS=${RETENTION_HOURS:-24}
      - DEV_MODE=${DEV_MODE:-true}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - ENABLE_PII_REDACTION=${ENABLE_PII_REDACTION:-false}
    volumes:
      - uploads:/data/uploads
      - ./certs:/certs:ro
    expose:
      - "8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - trjm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    # Security hardening
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true

  # ---------------------------------------------------------------------------
  # PostgreSQL Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:16-alpine
    container_name: trjm-postgres
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-trjm}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB:-trjm}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    expose:
      - "5432"
    networks:
      - trjm-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-trjm} -d ${POSTGRES_DB:-trjm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Security hardening
    security_opt:
      - no-new-privileges:true

# =============================================================================
# Networks
# =============================================================================
networks:
  trjm-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

# =============================================================================
# Volumes
# =============================================================================
volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
